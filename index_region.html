<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daimyo Map — Region filters</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel{
      position:absolute; top:12px; left:12px; z-index:1000;
      background:#fff; padding:10px; border-radius:10px;
      box-shadow:0 8px 20px rgba(0,0,0,.12);
      font:14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .panel h4{ margin:0 0 8px 0; font-size:14px; }
    .panel label{ display:block; margin:4px 0; cursor:pointer; }
    .panel button{ margin-right:8px; }
    .popup-icon{
      width:28px; height:28px; border:2px solid rgba(0,0,0,.25);
      border-radius:4px; box-sizing:border-box; display:inline-block; margin-right:8px;
      vertical-align:middle; background:#fff;
    }
    .popup-title{ font-weight:600; margin-top:4px; }
    .popup-row{ margin:2px 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel" id="regionPanel">
    <h4>Regions</h4>
    <div id="regionChecks"></div>
    <div style="margin-top:6px;">
      <button id="btnAll">Select all</button>
      <button id="btnClear">Clear</button>
    </div>
  </div>

  <script src="js/app_region.js?v=mk-5"></script>
</body>
</html>

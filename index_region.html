<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daimyo Map — Region filters</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">

  <style>
    html, body { height:100%; margin:0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header {
      height: 52px; display:flex; align-items:center; justify-content:space-between;
      padding: 0 14px; border-bottom: 1px solid #e5e7eb; background:#fff;
    }
    #map { height: calc(100vh - 52px); width: 100%; }

    /* popup styles */
    .crest-div-icon { background: transparent; border: none; }
    .daimyo-popup { line-height: 1.25; max-width: 280px; }
    .popup-crest-wrap { display:flex; justify-content:center; margin-bottom:6px; }
    .popup-crest { width:60px; height:60px; object-fit:contain; }
    .popup-title { font-weight:700; margin: 0 0 6px; }
    .popup-sub { color:#555; font-size:12px; margin:2px 0; }
    .popup-line { margin-top:6px; }
    .popup-notes { margin-top:8px; }
    .popup-footer { margin-top:10px; padding-top:8px; border-top:1px solid #e5e7eb; display:flex; justify-content:flex-end; }
    .popup-footer-crest { width:26px; height:26px; object-fit:contain; opacity:0.95; }
  </style>
</head>

<body>
  <header>
    <div style="font-weight:700;">Daimyo Map — Region filters</div>
    <a href="./index.html" style="text-decoration:none;font-weight:600;">← Clustered</a>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script src="./js/popup.js?v=20251212-2"></script>
  <script src="./js/app-region.js?v=20251212-2"></script>
</body>
</html>

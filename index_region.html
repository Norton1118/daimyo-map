<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo map – Region checkboxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; z-index: 1000; left: 10px; top: 10px;
      background: #fff; padding: 12px; border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15); font-family: system-ui, sans-serif;
      width: 220px; max-height: 70vh; overflow: auto;
    }
    .panel h3 { margin: 0 0 8px; font-size: 14px; }
    .region-item { display: flex; align-items: center; gap: 8px; margin: 4px 0; }
    .panel .toolbar { display:flex; gap:8px; margin-bottom:8px; }
    .panel button { font-size: 12px; padding: 2px 8px; }
    .popup-title { font-weight:600; display:flex; align-items:center; gap:8px; }
    .popup-icon { width:28px; height:28px; border-radius:4px; }
  </style>
</head>
<body>
  <div class="panel">
    <h3>Regions</h3>
    <div class="toolbar">
      <button id="btnAll"  type="button">Select all</button>
      <button id="btnNone" type="button">Clear</button>
    </div>
    <div id="regionList" aria-label="Region filters"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <script src="js/app-region.js"></script>
</body>
</html>

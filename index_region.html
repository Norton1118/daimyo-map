<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map — Region filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height:100%; margin:0; }
    .panel{
      position:absolute;left:10px;top:10px;z-index:1000;
      background:#fff;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.15);
      padding:10px 12px;font:14px/1.3 system-ui, sans-serif;
    }
    .panel h3{margin:0 0 6px 0;font-size:14px}
    .panel label{display:flex;align-items:center;gap:6px;margin:4px 0}
    .popup-title{display:flex;align-items:center;gap:.5rem;font-weight:700}
    .popup-title img{width:28px;height:28px;border-radius:50%;object-fit:contain}
    button.small{font-size:12px;padding:4px 8px;margin-right:6px}
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Region panel -->
  <div class="panel" id="regionPanel">
    <h3>Regions</h3>
    <div style="margin-bottom:6px">
      <button class="small" id="selectAll">Select all</button>
      <button class="small" id="clearAll">Clear</button>
    </div>
    <div id="regionChecks"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app_region.js?v=mk=4"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daimyo Map — Region filters</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; }
    .panel {
      position: absolute; z-index: 1000; left: 12px; top: 12px;
      background: #fff; padding: 8px 10px; border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
    }
    .panel h4 { margin: 0 0 6px; font-size: 14px; }
    .panel label { display: block; margin: 4px 0; }
    .mon-div-icon {
      width: 32px; height: 32px; border-radius: 6px; background: #fff;
      display: grid; place-items: center; box-shadow: 0 0 0 2px #2b2b2b20;
    }
    .mon-div-icon img { width: 28px; height: 28px; display: block; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel" id="regionPanel">
    <h4>Regions</h4>
    <div style="margin-bottom:6px;">
      <button id="selAll">Select all</button>
      <button id="clear">Clear</button>
    </div>
    <div id="regionList"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app_region.js?v=mk=6"></script>
</body>
</html>

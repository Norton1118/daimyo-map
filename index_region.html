<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daimyo Map — Region filters</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; left: 12px; top: 12px; z-index: 600;
      background: #fff; border-radius: 8px; padding: 8px 10px; box-shadow: 0 2px 10px rgba(0,0,0,.12);
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .panel h4{ margin: 0 0 6px 0; font-size: 14px;}
    .panel label{ display: block; margin: 4px 0; }
    .panel .row{ display:flex; gap:8px; margin-bottom:6px;}
    .crest-marker img { width: 28px; height: 28px; border-radius: 4px; border: 2px solid rgba(0,0,0,.25); background:#fff }
    .popup-title { font-weight: 600; margin-bottom: 2px; }
    .popup-row { margin-top: 2px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel" id="regionPanel">
    <h4>Regions</h4>
    <div class="row">
      <button id="selectAll">Select all</button>
      <button id="clearAll">Clear</button>
    </div>
    <div id="regionChecks"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/app_region.js?v=mk=6"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daimyo Map — Region filters</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0 }
    .panel {
      position: absolute; left: 10px; top: 10px; z-index: 1000;
      background: #fff; box-shadow: 0 2px 10px rgba(0,0,0,.12);
      border-radius: 10px; padding: 10px 12px; font: 14px/1.3 system-ui, sans-serif;
    }
    .panel h3 { margin: 0 0 6px 0; font-size: 14px }
    .panel label { display: flex; gap: 8px; align-items: center; margin: 4px 0 }
    .mon-icon { background: #fff; border: 2px solid #1a1a1a; border-radius: 6px; width: 28px; height: 28px }
    .mon-icon img { width: 100%; height: 100%; object-fit: contain }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel" id="regionPanel">
    <h3>Regions</h3>
    <div style="display:flex; gap:8px; margin-bottom:6px;">
      <button id="selectAll">Select all</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div id="regionList"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app_region.js?v=mk=6"></script>
</body>
</html>

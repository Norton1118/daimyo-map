<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map – Region filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; left: 12px; top: 12px; z-index: 1000;
      background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px #0002;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-width: 160px;
    }
    .panel h3 { margin: 0 0 6px; font-size: 15px; }
    .panel .row { margin: 4px 0; }
    .panel label { display: flex; gap: 6px; align-items: center; }
    .popup-title { display:flex; align-items:center; gap:.5rem; font-weight:600; }
    .popup-title img { width:28px; height:28px; border-radius:50%; border:1px solid #0003; }
    .mon-icon img { width:36px; height:36px; border-radius:6px; box-shadow:0 0 0 1px #0003; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel" id="regionPanel">
    <h3>Regions</h3>
    <div class="row">
      <button id="selectAll">Select all</button>
      <button id="clearAll">Clear</button>
    </div>
    <div id="regionChecks"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app-region.js?v=mk-3"></script>
</body>
</html>

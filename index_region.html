<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map — Region filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; top: 12px; left: 12px; z-index: 1000;
      background: #fff; border-radius: 8px; box-shadow: 0 2px 14px rgba(0,0,0,.12);
      padding: 10px 12px; font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      width: 145px;
    }
    .panel h3 { margin: 0 0 6px; font-size: 15px; }
    .panel button { margin: 0 6px 8px 0; }
    .panel label { display: flex; align-items: center; gap: 6px; margin: 6px 0; cursor: pointer; }
    .popup { min-width: 260px; }
    .popup-title { display: flex; align-items: center; gap: .5rem; font-weight: 700; }
    .popup-mon { width: 28px; height: 28px; object-fit: contain; border-radius: 4px; }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Region checkboxes -->
  <div class="panel" id="regionPanel">
    <h3>Regions</h3>
    <div>
      <button id="btnAll"  type="button">Select all</button>
      <button id="btnNone" type="button">Clear</button>
    </div>
    <div id="regionList"></div>
  </div>

  <script src="js/app-region.js?v=mk-2"></script>
</body>
</html>

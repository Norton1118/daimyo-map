<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map — Region filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; top: 12px; left: 12px; z-index: 1000;
      background: #fff; border-radius: 8px; padding: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.12);
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .panel h3 { margin: 0 0 8px; font-size: 14px; }
    .panel label { display: block; margin: 4px 0; cursor: pointer; }
    .popup-icon { width:28px; height:28px; border-radius:4px; border:2px solid rgba(0,0,0,.25); box-sizing:border-box; }
    .popup-title { font-weight:700; margin-bottom:4px; }
    .popup-line { margin:2px 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel" id="regionPanel">
    <h3>Regions</h3>
    <div style="margin-bottom:6px;">
      <button id="selectAll">Select all</button>
      <button id="clearAll">Clear</button>
    </div>
    <!-- checkboxes will be injected -->
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/app_region.js?v=mk=5"></script>
</body>
</html>

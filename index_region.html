<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daimyo Map – Region checkboxes</title>

  <!-- Leaflet 1.9.4 -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; top: 12px; left: 12px; z-index: 1000;
      background: #fff; padding: 10px 12px; border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .panel h4 { margin: 0 0 8px; font-size: 14px; }
    .panel .row { display: flex; align-items: center; gap: 6px; margin: 6px 0; }
    .panel .buttons { display: flex; gap: 8px; margin-bottom: 6px; }
    .popup-title { margin: 0 0 6px; font-size: 16px; font-weight: 700; }
    .popup-line { margin: 0 0 4px; }
    .popup-link { margin-top: 6px; display: inline-block; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Region checkboxes -->
  <div class="panel" id="regionPanel">
    <h4>Regions</h4>
    <div class="buttons">
      <button id="selectAllBtn">Select all</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div id="regionList"></div>
  </div>

  <script src="js/app-region.js?v=mk3"></script>
</body>
</html>

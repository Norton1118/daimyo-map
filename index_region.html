<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map – Region filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute;
      top: 10px; left: 10px;
      background: #fff; padding: 10px 12px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); z-index: 500;
      min-width: 150px;
    }
    .panel-title { font-weight: 600; margin-bottom: 6px; }
    .panel-row { display:flex; gap:8px; margin-bottom: 8px; }
    .check { margin: 4px 0; }
    .popup-title { font-weight: 600; margin-bottom: 4px; }
    .mon-icon { border-radius: 50%; box-shadow: 0 0 0 1px #000 inset; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="regionPanel"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app-region.js?v=mk-3"></script>
</body>
</html>

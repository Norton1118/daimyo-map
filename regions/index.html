<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map — Regions (no clustering)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet (no markercluster here) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }

    .controls {
      position: absolute; z-index: 1000; top: 10px; left: 10px;
      background: #fff; border: 1px solid #0002; border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,.12); padding: 8px 10px; max-width: 280px;
      font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .controls h4 { margin: 4px 0 8px; font-size: 15px; }
    .controls .row { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 6px 10px; }
    .controls label { display: flex; align-items: center; gap: 6px; cursor: pointer; }
    .controls .buttons { margin-top: 8px; display: flex; gap: 6px; flex-wrap: wrap; }
    .controls button {
      padding: 6px 10px; border: 1px solid #0002; border-radius: 8px; background: #f7f7f9; cursor: pointer;
    }
    .controls button:hover { background: #f0f0f5; }

    /* crest icons (same look as main map) */
    .crest-icon { border-radius: 6px; }
    .crest-icon .crest-img {
      width: 40px; height: 40px; object-fit: contain;
      background: #fff; border: 1px solid #0003; border-radius: 6px; display: block;
    }

    .leaflet-popup-content { margin: 8px 12px; }
    .popup h3 { margin: 0 0 4px; font-size: 16px; }
    .popup-sub { color: #444; font-size: 13px; margin-bottom: 6px; }
    .popup-links a { color: #1d70b8; text-decoration: none; }
    .popup-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Region filter UI -->
  <div class="controls" id="controls">
    <h4>Region filter</h4>
    <div class="row" id="region-rows"></div>
    <div class="buttons">
      <button id="btn-show-all" type="button">Show all</button>
      <button id="btn-hide-all" type="button">Hide all</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js?v=2025-10-22-02" defer></script>
</body>
</html>

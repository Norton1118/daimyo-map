<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daimyo Map — Clustered</title>

  <!-- prevent favicon 404 noise -->
  <link rel="icon" href="data:," />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- MarkerCluster (clustered map only) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    header {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    header .title {
      font-weight: 700;
      font-size: 20px;
    }

    header a {
      text-decoration: none;
      font-weight: 600;
    }

    #map {
      height: calc(100vh - 52px);
    }

    .error-banner {
      position: absolute;
      z-index: 1000;
      left: 12px;
      right: 12px;
      top: 64px;
      padding: 10px 12px;
      background: #d72626;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      border-radius: 8px;
      display: none;
    }

    /* Popup styling */
    .popup-card {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-width: 220px;
    }

    .popup-head {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .popup-crest {
      width: 56px;
      height: 56px;
      object-fit: contain;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, .08);
      background: #fff;
    }

    .popup-title {
      font-weight: 800;
      font-size: 16px;
      margin: 0;
    }

    .popup-sub {
      color: #555;
      font-size: 13px;
      line-height: 1.2;
      margin: 2px 0;
    }

    .popup-line {
      margin-top: 8px;
      font-size: 14px;
    }

    .popup-notes {
      margin-top: 8px;
      font-style: italic;
      color: #444;
    }

    .popup-link {
      display: inline-block;
      margin-top: 8px;
    }

    .popup-footer {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
    }

    .popup-footer-crest {
      width: 26px;
      height: 26px;
      object-fit: contain;
      opacity: .95;
    }

    /* Marker (divIcon) */
    .crest-pin {
      width: 34px;
      height: 34px;
      border-radius: 6px;
      border: 2px solid rgba(0, 0, 0, .75);
      background: rgba(255, 255, 255, .9);
      display: grid;
      place-items: center;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
    }

    .crest-pin img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <header>
    <div class="title">Daimyo Map — Clustered</div>
    <a href="./index_region.html">Region filter →</a>
  </header>

  <div id="error" class="error-banner"></div>
  <div id="map"></div>

  <!-- Optional: keep popup.js if you want; app.js will fall back if popup.js is missing/broken -->
  <script src="./js/popup.js?v=20251222-1"></script>
  <script src="./js/app.js?v=20251222-1"></script>
</body>

</html>

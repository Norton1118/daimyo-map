<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daimyo Map — Clustered</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
    }

    header .title {
      font-weight: 700;
      font-size: 20px;
    }

    header a {
      text-decoration: none;
      font-weight: 600;
      color: #6d28d9;
    }

    #map {
      height: calc(100vh - 56px);
    }

    #error-banner {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      z-index: 1000;
      display: none;
      background: #dc2626;
      color: #fff;
      padding: 10px 14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 600;
    }

    /* Marker */
    .crest-divicon {
      background: transparent;
      border: none;
    }

    .crest-marker {
      width: 34px;
      height: 34px;
      border-radius: 6px;
      background: #fff;
      border: 2px solid rgba(0, 0, 0, .25);
      box-shadow: 0 1px 3px rgba(0, 0, 0, .25);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .crest-marker-img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    /* Popup */
    .daimyo-leaflet-popup .leaflet-popup-content {
      margin: 0;
    }

    .popup-card {
      width: 230px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 12px 14px;
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #6b7280;
      user-select: none;
    }

    .popup-crest-wrap {
      display: flex;
      justify-content: center;
      margin-top: 6px;
    }

    .popup-crest {
      width: 78px;
      height: 78px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, .12);
      background: #fff;
    }

    .popup-title {
      font-weight: 800;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    .popup-sub {
      color: #4b5563;
      font-size: 13px;
      margin-top: 3px;
      text-align: left;
    }

    .popup-line {
      font-size: 14px;
      margin-top: 6px;
    }

    .popup-notes {
      font-size: 13px;
      margin-top: 8px;
      color: #374151;
    }

    .popup-footer {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .popup-footer-crest {
      width: 26px;
      height: 26px;
      object-fit: contain;
      opacity: .95;
    }
  </style>
</head>

<body>
  <header>
    <div class="title">Daimyo Map — Clustered</div>
    <a href="./index_region.html">Region filter →</a>
  </header>

  <div id="error-banner"></div>
  <div id="map"></div>

  <!-- IMPORTANT: popup.js must load BEFORE app.js -->
  <script src="./js/popup.js?v=20251222-01"></script>
  <script src="./js/app.js?v=20251222-01"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet (no SRI) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster (only for main map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .popup-title { display:flex; align-items:center; gap:.5rem; font-weight:600; }
    .popup-title img { width:28px; height:28px; border-radius:50%; object-fit:contain; }
    .popup-line { margin:.2rem 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="js/app.js?v=mk3"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daimyo Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .popup { min-width: 260px; }
    .popup-title { display: flex; align-items: center; gap: .5rem; font-weight: 700; }
    .popup-mon { width: 28px; height: 28px; object-fit: contain; border-radius: 4px; }
    .leaflet-popup-content { margin: 10px 14px; }
    .leaflet-control-zoom a { font-size: 18px; }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="js/app.js?v=mk-2"></script>
</body>
</html>

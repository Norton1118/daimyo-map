<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daimyo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <style>
    html, body, #map { height: 100%; margin: 0 }
    .popup-icon {
      width: 28px; height: 28px;
      border: 2px solid rgba(0,0,0,.25);
      border-radius: 4px; box-sizing: border-box;
      background: #fff; display: inline-flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .popup-icon img { width: 100%; height: 100%; object-fit: cover }
    .mon-icon { background: #fff; border: 2px solid #1a1a1a; border-radius: 6px; width: 34px; height: 34px }
    .mon-icon img { width: 100%; height: 100%; object-fit: contain }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="js/app.js?v=mk=6"></script>
</body>
</html>
